<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="accounts.css">
    </head>

   

    <body>
        <div class="nav-bar">
            <a class="home" href="home.html">Home</a>
            <a>Test</a>
            <a>Test1</a>
            <a>Test2</a>
            <a>Test3</a>
        </div>
        <div class="accountholder" id="accountholder">
            
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="center">
                    <img src="../Images/money2.png" class="modalMoney">
                    <p class="payment">Select Payment Amount</p>
                    <p class="custom-text">Custom amount</p>
                    <div class="customamountholder">
                        <p>$</p>
                        <input type="number" class="custom-amount" placeholder="0.00" min="0" step="0.01" onclick="customAmount()">
                    </div>
                    <button class="moneybox" onclick="moneybox(0)">
                        <div class="moneytitleholder">
                            <p class="moneytitle" id="statement">$100.00</p>
                        </div>
                        <div class="balancetitleholder">
                            <p class="balancetitle">Statement balance</p>
                        </div>
                    </button>
                    <button class="moneybox" onclick="moneybox(1)">
                        <div class="moneytitleholder">
                            <p class="moneytitle" id="current">$100.00</p>
                        </div>
                        <div class="balancetitleholder">
                            <p class="balancetitle">Current balance</p>
                        </div>
                    </button>
                    <button class="continue" onclick="payCredit()">Pay</button>   
                </div>
            </div>
        </div>
        <button class="createaccount">Create Account</button>
    </body>
    <script src="accounts.js"></script>
</html>
